<div class="container padding-footer mtop30">
    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li><a ui-sref="home">Home</a></li>
            <li ui-sref="forgotpassword" class="active">Forgot Password</li>
        </ol>
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-8">
        <div growl></div>
        <form name="userForm" class="form-horizontal forms">
            <div class="grey-border">
                <div class=" bg-black col-xs-12 mbtm20"> <p class="white-text text-uppercase padd5"> Forgot password</p></div>
                <div class="clearfix"></div>
                <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
                    <label for="inputEmail3" class="col-sm-3 control-label">Email Address: </label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" data-ng-model="main.email" required>
                        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                            <div ng-messages-include="app/templates/messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Get New Password" data-ng-click="forgotPassword()" ng-disabled="userForm.$invalid" class="btn btn-danger round-border no-shadow mleft0 text-uppercase mtop10" />
        </form>
    </div>
</div>
